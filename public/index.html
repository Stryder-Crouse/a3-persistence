<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/output.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
  <main class = "w-screen h-screen m-0 p-0 flex justify-center">
    <div class = "flex flex-col w-1/5 bg-emerald-500">
      <header class="bg-emerald-800 text-white p-2.5 text-center text-2xl">
        Fantasy Football Database<br>Dynasty vs PPR
      </header>
      <div class="pr-2.5 pl-2.5">
        <form id="playerEntry" class = "flex flex-col mt-5 rounded-xl bg-emerald-800 p-2.5">
          <header class="text-white mb-2.5 flex justify-center text-xl" >
            Add Player
          </header>
          <label class="mt-1 text-white" for="rDyn">Rank Dynasty</label>
          <input class="border-0 bg-emerald-500 placeholder-gray-600" type="number" id="rDyn" placeholder="1-*">

          <label class="mt-1 text-white" for="rPPR">Rank PPR</label>
          <input class="border-0 bg-emerald-500 placeholder-gray-600" type="number" id="rPPR" placeholder="1-*">

          <label class="mt-1 text-white" for="name">Name</label>
          <input class="border-0 bg-emerald-500 placeholder-gray-600" type="text" id="name" placeholder="Cool Person">

          <label class="mt-1 text-white" for="team">Team</label>
          <select class="border-0 bg-emerald-500 placeholder-gray-600" id="team" >
            <option value="ARI">ARI</option>
            <option value="BAL">BAL</option>
            <option value="BUF">BUF</option>
            <option value="CAR">CAR</option>
            <option value="CHI">CHI</option>
            <option value="CIN">CIN</option>
            <option value="CLE">CLE</option>
            <option value="DAL">DAL</option>
            <option value="DEN">DEN</option>
            <option value="DET">DET</option>
            <option value="GB">GB</option>
            <option value="HOU">HOU</option>
            <option value="IND">IND</option>
            <option value="JAC">JAC</option>
            <option value="KC">KC</option>
            <option value="LAC">LAC</option>
            <option value="LAR">LAR</option>
            <option value="LV">LV</option>
            <option value="MIA">MIA</option>
            <option value="MIN">MIN</option>
            <option value="NE">NE</option>
            <option value="NO">NO</option>
            <option value="NYG">NYG</option>
            <option value="NYJ">NYJ</option>
            <option value="PHI">PHI</option>
            <option value="PIT">PIT</option>
            <option value="SEA">SEA</option>
            <option value="SF">SF</option>
            <option value="TB">TB</option>
            <option value="TEN">TEN</option>
            <option value="WAS">WAS</option>
            <option value="FA">FA</option>
          </select>

          <label class="mt-1 text-white" for="pos">Position</label>
          <select class="border-0 bg-emerald-500" id="pos" >
            <option value="WR">WR</option>
            <option value="RB">RB</option>
            <option value="QB">QB</option>
            <option value="TE">TE</option>
            <option value="K">K</option>
            <option value="DST">DST</option>
          </select>

          <label class="mt-1 text-white" for="byeWeek">Bye Week</label>
          <input class="border-0 bg-emerald-500 placeholder-gray-600" type="number" id="byeWeek" placeholder="1-18">

          <label class="mt-1 text-white" for="age">Age</label>
          <input class="border-0 bg-emerald-500 placeholder-gray-600" type="number" id="age" placeholder="1-99">

          <button class="w-2/5 mt-5 mb-1 py-2  justify-center border-0 bg-blue-600 hover:bg-blue-800 text-white font-bold rounded" id="EntrySubmit">Submit</button>
        </form>
        <button class="mt-5 text-white border-0" id="logOut" onclick="logout()">logOut</button>
      </div>
    </div>
    <div class = "w-4/5 overflow-auto bg-emerald-400 p-2">
      <table class = "w-full" >
        <tr id="tableHeaders">
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Rank Dyn</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Rank PPR</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Rank Delta</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Player Name</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Team</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Position</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Bye Week</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Age</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Edit</th>
          <th class="border-4 border-collapse border-emerald-400 bg-emerald-300 w-10Prec p-1.5">Save</th>
        </tr>
        <tbody class="" id="FFtable"></tbody>
      </table>
    </div>
  </main>
  </body>
</html>
